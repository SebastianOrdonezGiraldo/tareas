version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tareas-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tareas_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: tareas_user
      MYSQL_PASSWORD: tareas_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tareas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tareas-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/tareas_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USER_NAME: tareas_user
      DB_PASSWORD: tareas_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tareas-network

volumes:
  mysql_data:

networks:
  tareas-network:
    driver: bridge
